plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.6.1'


    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    testCompile "org.mockito:mockito-core:2.+"


    compile 'net.andreinc.mockneat:mockneat:0.3.9'

    // https://mvnrepository.com/artifact/com.github.javafaker/javafaker
    compile group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'

    // added
    compile group: 'org.json', name: 'json', version: '20200518'
    compile 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'

    //Google Guice
    // https://mvnrepository.com/artifact/com.google.inject/guice
    compile group: 'com.google.inject', name: 'guice', version: '4.0'

    //Openpojo, for testing getters and setters
    // https://mvnrepository.com/artifact/com.openpojo/openpojo
    testCompile group: 'com.openpojo', name: 'openpojo', version: '0.8.13'



}

application {
    // Define the main class for the application.
    mainClassName = 'ca.uvic.seng330.ex4.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
    filter{

        includeTestsMatching("*")
        excludeTestsMatching("*IntegrationTest")
    }
}

task fullApiTest (type: Test){
    // Use junit platform for unit tests
    useJUnitPlatform()
    filter{
        includeTestsMatching("*IntegrationTest")
    }
}


